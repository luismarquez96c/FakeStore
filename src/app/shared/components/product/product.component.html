
<a [routerLink]="['/product', product.id]">
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
</a>

<h2 class="title">{{ product.price | currency }}</h2>
<p>{{ product.title }}</p>
<p class="category">{{ product.category.name }}</p>

<a class="ver-detalle btn sm" routerLink="." [queryParams]="{product: product.id}" >Ver detalle</a>
<button class="btn sm" (click)="onAddToCart()">Add cart</button>
